[package]
name = "multiworld-updater"
version.workspace = true
authors.workspace = true
edition.workspace = true

[build-dependencies]
winres = "0.1"

[dependencies]
async_zip = "0.0.9"
bytes = "1"
dark-light = "0.2"
futures = "0.3"
iced_native = "0.5"
itertools = "0.10"
open = "3"
#runas = "0.2" # https://github.com/mitsuhiko/rust-runas/pull/7 https://github.com/midoshouse/ootr-multiworld/security/dependabot/1
semver = "1"
sysinfo = "0.26"
tempfile = "3"
thiserror = "1"
url = "2"
winapi = "0.3"

[dependencies.clap]
version = "4"
features = ["derive"]

[dependencies.iced]
version = "0.4"
features = ["default_system_font", "pure", "tokio"]

[dependencies.image]
version = "0.24"
default-features = false
features = ["ico"]

[dependencies.multiworld]
path = "../multiworld"
features = ["style"]

[dependencies.reqwest]
version = "0.11"
default-features = false
features = ["rustls-tls", "stream"]

[dependencies.runas]
git = "https://github.com/lucasfernog/rust-runas"
branch = "chore/update-which-dep"

[dependencies.serenity]
version = "0.11"
default-features = false
features = ["utils"]

[dependencies.tokio]
version = "1"
features = ["fs", "time"]

[dependencies.tokio-util]
version = "0.7"
features = ["io"]

[dependencies.wheel]
git = "https://github.com/fenhl/wheel"
branch = "main"
