[package]
name = "multiworld-installer"
version.workspace = true
authors.workspace = true
edition.workspace = true

[build-dependencies]
thiserror = "1"
winres = "0.1"

[build-dependencies.wheel]
git = "https://github.com/fenhl/wheel"
branch = "main"

[target.'cfg(windows)'.build-dependencies.multiworld-bizhawk]
path = "../multiworld-bizhawk"

[target.'cfg(not(windows))'.build-dependencies]
itertools = "0.10"

[target.'cfg(not(windows))'.build-dependencies.multiworld]
path = "../multiworld"

[target.'cfg(not(windows))'.build-dependencies.reqwest]
version = "0.11"
default-features = false
features = ["rustls-tls"]

[dependencies]
dark-light = "1"
directories = "5"
enum-iterator = "1"
futures = "0.3"
iced_native = "0.10"
itertools = "0.10"
lazy-regex = "2"
open = "4"
rfd = "0.11"
semver = "1"
serde_ini = "0.2"
thiserror = "1"

[dependencies.async_zip]
version = "0.0.15"
features = ["full"]

[dependencies.clap]
version = "4"
features = ["derive"]

[dependencies.iced]
version = "0.9"
features = ["default_system_font", "glow", "image", "tokio"]

[dependencies.image]
version = "0.24"
default-features = false
features = ["ico"]

[dependencies.multiworld]
path = "../multiworld"

[dependencies.reqwest]
version = "0.11"
default-features = false
features = ["json", "rustls-tls", "stream"]

[dependencies.serde]
version = "1"
features = ["derive"]

[dependencies.serenity]
version = "0.11"
default-features = false
features = ["utils"]

[dependencies.tokio]
version = "1"
features = ["fs", "process", "rt-multi-thread"]

[dependencies.url]
version = "2"
features = ["serde"]

[dependencies.wheel]
git = "https://github.com/fenhl/wheel"
branch = "main"

[target.'cfg(target_os = "linux")'.dependencies.async-compression]
version = "0.4"
features = ["gzip", "tokio"]

[target.'cfg(target_os = "linux")'.dependencies]
tokio-tar = "0.3"

[target.'cfg(target_os = "windows")'.dependencies]
is_elevated = "0.1"
kuchiki = "0.8"
runas = "=1.0.0" # https://github.com/mitsuhiko/rust-runas/issues/13
tempfile = "3"

[target.'cfg(target_os = "windows")'.dependencies.tokio-util]
version = "0.7"
features = ["io"]

[target.'cfg(target_os = "windows")'.dependencies.winver]
git = "https://github.com/fenhl/winver"
branch = "main"
