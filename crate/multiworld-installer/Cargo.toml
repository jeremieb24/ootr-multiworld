[package]
name = "multiworld-installer"
version.workspace = true
authors.workspace = true
edition.workspace = true

[build-dependencies]
winres = "0.1"

[dependencies]
async_zip = "0.0.11"
dark-light = "1"
directories = "4"
futures = "0.3"
iced_native = "0.8"
is_elevated = "0.1"
itertools = "0.10"
kuchiki = "0.8"
lazy-regex = "2"
open = "3"
rfd = "0.10"
#runas = "0.2" # https://github.com/mitsuhiko/rust-runas/pull/7 https://github.com/midoshouse/ootr-multiworld/security/dependabot/1
serde_ini = "0.2"
tempfile = "3"
thiserror = "1"

[dependencies.clap]
version = "4"
features = ["derive"]

[dependencies.iced]
version = "0.7"
features = ["default_system_font", "image", "tokio"]

[dependencies.image]
version = "0.24"
default-features = false
features = ["ico"]

[dependencies.multiworld]
path = "../multiworld"

[dependencies.reqwest]
version = "0.11"
default-features = false
features = ["json", "rustls-tls", "stream"]

[dependencies.runas]
git = "https://github.com/lucasfernog/rust-runas"
branch = "chore/update-which-dep"

[dependencies.serde]
version = "1"
features = ["derive"]

[dependencies.serenity]
version = "0.11"
default-features = false
features = ["utils"]

[dependencies.tokio]
version = "1"
features = ["fs", "process", "rt-multi-thread"]

[dependencies.tokio-util]
version = "0.7"
features = ["io"]

[dependencies.url]
version = "2"
features = ["serde"]

[dependencies.wheel]
git = "https://github.com/fenhl/wheel"
branch = "main"
