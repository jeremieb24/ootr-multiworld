[package]
name = "multiworld-csharp"
version.workspace = true
authors.workspace = true
edition.workspace = true

[lib]
name = "multiworld"
crate-type = ["cdylib"]

[dependencies]
async-proto = "0.16"
directories = "5"
itertools = "0.10"
libc = "0.2"
once_cell = "1"
thiserror = "1"

[dependencies.multiworld]
path = "../multiworld"

[dependencies.multiworld-derive]
path = "../multiworld-derive"

[dependencies.ootr-utils]
git = "https://github.com/midoshouse/rust-ootr-utils"
branch = "main"

[dependencies.oottracker]
git = "https://github.com/fenhl/oottracker"
branch = "main"

[target.'cfg(windows)'.dependencies]
semver = "1"

[target.'cfg(windows)'.dependencies.winver]
git = "https://github.com/fenhl/winver"
branch = "main"
