[package]
name = "ootrmwd"
version.workspace = true
authors.workspace = true
edition.workspace = true

[dependencies]
async-proto = "0.16"
chrono = "0.4"
futures = "0.3"
thiserror = "1"

[dependencies.clap]
version = "4"
features = ["derive"]

[dependencies.multiworld]
path = "../multiworld"
features = ["pyo3", "sqlx", "tokio-tungstenite"]

[dependencies.pyo3]
version = "0.18"
features = ["auto-initialize"]

[dependencies.ring]
version = "0.16"
features = ["std"]

[dependencies.sqlx]
version = "0.6"
default-features = false
features = ["chrono", "postgres", "runtime-tokio-rustls"]

[dependencies.tokio]
version = "1"
features = ["macros", "net", "rt-multi-thread", "sync", "time"]

[dependencies.wheel]
git = "https://github.com/fenhl/wheel"
branch = "main"
