[package]
name = "multiworld-admin-cli"
version.workspace = true
authors.workspace = true
edition.workspace = true

[dependencies]
async-proto = "0.16"
futures = "0.3"
itertools = "0.10"
serde_json = "1"
thiserror = "1"

[dependencies.clap]
version = "4"
features = ["derive"]

[dependencies.crossterm]
version = "0.26"
features = ["event-stream"]

[dependencies.multiworld]
path = "../multiworld"

[dependencies.ootr-utils]
git = "https://github.com/midoshouse/rust-ootr-utils"
branch = "main"

[dependencies.syn]
version = "1"
features = ["full"]

[dependencies.tokio]
version = "1"
features = ["net", "time"]

[dependencies.wheel]
git = "https://github.com/fenhl/wheel"
branch = "main"
