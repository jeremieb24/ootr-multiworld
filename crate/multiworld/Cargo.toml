[package]
name = "multiworld"
version.workspace = true
authors.workspace = true
edition.workspace = true

[dependencies]
async-recursion = "1"
chrono = "0.4"
directories = "4"
itertools = "0.10"
lazy-regex = "2"
once_cell = "1"
ring = "0.16"
semver = "1"
serde_json = "1"
serde_plain = "1"
thiserror = "1"

[dependencies.async-proto]
version = "0.16"
features = ["semver"]

[dependencies.oottracker]
git = "https://github.com/fenhl/oottracker"
branch = "main"

[dependencies.pyo3]
version = "0.18"
features = ["auto-initialize"]
optional = true

[dependencies.reqwest]
version = "0.11"
default-features = false
features = ["blocking", "json"]

[dependencies.serde]
version = "1"
features = ["derive"]

[dependencies.sqlx]
version = "0.6"
default-features = false
features = ["macros", "postgres"]
optional = true

[dependencies.tokio]
version = "1"
features = ["net", "sync", "time"]

[dependencies.tokio-tungstenite]
version = "0.18"
features = ["rustls-tls-webpki-roots"]
optional = true

[dependencies.url]
version = "2"
features = ["serde"]

[target.'cfg(unix)'.dependencies]
xdg = "2"
